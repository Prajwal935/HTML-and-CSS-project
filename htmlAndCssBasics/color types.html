<!DOCTYPE html>
<head>
    <title>Color Types</title>
    <style>
        h1{
            /*color using*/
            color:blueviolet;
        }h2{
            /*RGB color*/
            color:rgb(255,0,0)
        }h3{
            /*Hexa decimal values*/
            color:#000000;
            color:#ff0000;
            color:#0000ff;
            color:#00ff00;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
