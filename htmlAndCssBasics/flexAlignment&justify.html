<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #container{
            display:flex;
            flex-wrap: wrap;
            /*align items Horizontal*/
            justify-content: center;
            justify-content: space-between;
            justify-content: space-evenly;/*it create even space between elements*/
            justify-content: space-around;/*begining and ending it leave space and middle elements also*/
            /*flex-start
              flex-end    
            */
            height: 600px;
            background-color: #444;
            /*allign items verticle(must be given height)*/
            align-items: center;
            /*start and end try for above line*/
            /*align-items:stretch ||tis is default value ;*/


            /*align-contant vertical where extra space*/
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-between;
            align-content: space-around;
            align-content: stretch;
        }
        .item{
            background-color: #f4f4f4;
            border:#ccc 4px solid;
            padding: 1rem;
            text-align: center;
            margin:1rem;
        }
