<!DOCTYPE html>
<head>
    <title>form and inputs</title>
</head>
<body>
    <!--form and inputs-->
    <p>
        <!--text-->
    <form>
        <!--input feild na describe madoke-->
        <label for="name">Name</label><!--for typye and id are attribute--><br>
        <input type="text" id="name" name="name" placeholder="Enter the name"><!--self closing tag-->
    </p>
    <p>
        <!--email-->
        <label for="email">Email</label><br>
        <input type="email" id="email">
    </p>
    <p>
        <!--password-->
        <label for="password">Password</label><br>
        <input type="password" id="password">
    </p>
    <p>
        <!--age-->
        <label for="age">Age</label><br>
        <input type="number" id="age">
    </p>
    <p>
        <!--date-->
        <label for="birthdate">Birthdate</label><br>
        <input type="date" id="birthdate">
    </p>
    <p>
        <!--Textarea-->
        <form for="message">Message</form>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>
    </p>
    <p>
        <label for="gender">Gender</label><br>
        <select name="gneder" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
    </p>
    <p>
        <!--Radio button-->
        <label for="hobbies">Hobbbies</label><br>
        <input type="radio" name="hobbies" id="hobbies">Drawing<br>
        <input type="radio" name="hobbies" id="hobbies"checked> sports<br>
        <input type="radio" name="hobbies" id="hobbies">singing<br>

    </p>
    <p>
        <!--checkbox-->
        <label for="hobbies">Hobbbies</label><br>
        <input type="checkbox" name="hobbies" id="hobbies">Drawing<br>
        <input type="checkbox" name="hobbies" id="hobbies"checked> sports<br>
        <input type="checkbox" name="hobbies" id="hobbies">singing<br>

    </p>
    <!--button-->
    <!--using input-->
    <input type="submit" value="submit">
    <button type="reset">Reset</button>

    </form>
    
</body>
</html>
