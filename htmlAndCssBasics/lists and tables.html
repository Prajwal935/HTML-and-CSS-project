<!DOCTYPE html>
<head>
    <title>lists and tables</title>
</head>
<body>
    <!--unordered list-->
    <ul>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <!--ordered list-->
    <ol type="I">
        <li>apple</li>
        <li>banana</li>
    </ol>
    <!--nested list-->
    <ul>
        <li>apple</li>
        <ul>
            <li>Nested list</li>
        </ul>
        <li>banana</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>First Name</th><!--table heading-->
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MS</td><!--table describtion-->
                <td>Dhoni</td>
                <<td>31</td>
            </tr>
            <tr>
                <td>virat</td>
                <td>kohli</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Roit</td>
                <td>sharma</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
